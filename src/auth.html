<!DOCTYPE html>
<html lang="en">
    @@include('html/_head.htm', {
        "title": "Catalog"
    })

<body>
    <div class="wrapper">
        <div class="page page_auth">
            <div class="container">
                <section class="auth">
                    <div class="auth__blur"></div>
                    <div class="auth__container">
                        <div class="auth__body">
                            <div class="auth__content">
                                <div class="auth__header"></div>
                                <div class="auth__title-header">
                                    <div class="auth__title">Welcome</div>
                                    <div class="auth__subtitle">Welcome to Surfsail. Online Surf Shop</div>
                                </div>
                                <button class="auth__oauth">Continue With Google</button>
                                <div class="auth__or">Or</div>
                                <form class="auth__form form-auth" action="#" method="get" data-test>
                                    <input placeholder="Email" type="email" name="auth[email]" class="form-auth__email" />
                                    <input placeholder="Password" type="password" name="auth[password]" class="form-auth__password" />
                                    <input placeholder="Confirm password" type="password" name="auth[password-confirm]" class="form-auth__password-confirm" />
                                    <div class="form-auth__remember">
                                        <input id="remember-me" type="checkbox" class="checkbox-csm"></input>
                                        <label for="remember-me" class="checkbox-csm__label"><span class="checkbox-csm__text">Remember me</span></label>
                                    </div>
                                    <button type="submit" class="form-auth__submit"><span class="_fade_anim">Register</span></button>
                                </form>
                                <div class="auth__change">
                                    <span class="auth__change-message">Already have an account?</span>
                                    <span class="auth__change-method">Log in</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="js/app.min.js"></script>
</body>
